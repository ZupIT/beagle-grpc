name: Web Pull Request

on:
  push:
    branches:
        - master
    paths:
        - 'web/**'
  pull_request:
    paths:
        - 'web/**'

jobs:
  test-beagle-web-grpc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Web
        shell: bash
        working-directory: ./web
        run: | 
          yarn
          yarn test --verbose --coverage
